<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="startTime()">
    <div class="container">
        <h1>Password Generator</h1>

        <input class="input-box" type="text" id="password" readonly>

        <button id="generator" onclick="generatePassword()">Generate password</button>
        <button id="copy-password" onclick="copyText()">Copy Password</button>

        <h1 class="current">Current Time</h1>
        <div id="clock"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
